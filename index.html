<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Forecast App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--day.JS -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!--MDB (BS on steriods !)-->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
    ></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <!-- (MDB) Bootstrap CSS -->
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>

  <!-- BODY -->
  <body>
    <!-- Play with BS later for style-->

    <!-- HEADER -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div
          class="container d-flex justify-content-center"
          style="color: white"
        >
          TEAM
        </div>
      </nav>
    </header>
    <!-- END HEADER-->

    <!-- BEGIN-Left Col -->
    <div class="container-fluid">
      <div class="row">
       
        <!-- END-Left-COL -->
        
        <div class="col-md-3 " id="weather-data">
          <div class="card mb-3">
            <div class="card-header" id="city">HELLO</div>
            <div class="card-body">
              <image class="card-title" id="icon" src=""></image>
              <p class="card-text">

                <div class="city-data">Time: <span id="date"></span></div>
                <div class="city-data">Temp: <span id="temp"></span> Â°F</div>
                <div class="city-data">Wind: <span id="wind"></span> MPH</div>
                <div class="city-data">Humidity: <span id="humid"></span> %</div>
              </p>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
